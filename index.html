<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial scale=1.0" />
  <title>モダンシャドー改</title>
  <style>
    body {
      display: flex;
      column-gap: 20px;
      background-color: rgb(190, 205, 214);
    }
    .box{
      height:200px;
      width:300px;
      margin-top:50px;
      background-color: rgb(190, 205, 214);
      transition: box-shadow 0.5s;
      border-radius: 20px;
      box-shadow:
      10px 10px 30px rgba(18, 47, 61, 0.5),
      -10px -10px 30px rgba(248, 253, 255, 0.9),
      inset 10px 10px 30px transparent,
      inset -10px -10px 30px transparent;
    }
    .box:hover{
      box-shadow:
      10px 10px 30px transparent,
      -10px -10px 30px transparent,
      inset 10px 10px 30px rgba(18, 47, 61, 0.5),
      inset -10px -10px 30px rgba(248, 253, 255, 0.9);
    }
    .box a{
      display: block;
      text-align:center;
      text-decoration: none;
      position:relative;
      top:46%;
      font-family: fantasy;
      font-style: oblique;
      font-weight: 800;
      font-size:25px;
      letter-spacing: 0.5rem;
      color:#191970;
    }
  </style>
</head>

<body>
  <div class="box">
    <a href="">ケース１</a>
  </div>
  <div class="box">
    <a href="">ケース２</a>
  </div>
  <div class="box">
    <a href="">ケース３</a>
  </div>
</body>
</html >
